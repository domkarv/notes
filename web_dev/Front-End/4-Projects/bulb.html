<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Website</title>
   <script>
      function clickMe(bool) {
         if (bool == true) {
            document.getElementById('bulb').src = "../_Images/pic_bulbon.gif";
         } else {
            document.getElementById('bulb').src = "../_Images/pic_bulboff.gif";
         }
      }
   </script>
</head>

<body>

   <div class="centre">
      <img id="bulb" src="/Images/pic_bulboff.gif" alt="">
      <br>
      <button onclick="clickMe(true)">Turn on</button>
      <button onclick="clickMe(false)">Turn off</button>
   </div>

</body>

</html>
