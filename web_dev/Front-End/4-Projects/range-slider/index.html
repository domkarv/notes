<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Range Slider</title>
</head>

<body>

  <div class="range-container">
    <input type="range" id="range1" value="0" min="0" max="100" onmousemove="rangeSlider(this.value)">
    <span id="rangeValue1">00</span>
  </div>

  <div class="range-container">
    <input type="range" id="range2" value="0" min="0" max="100">
    <span id="rangeValue2">00</span>
  </div>

  <script>
    function rangeSlider(value) {
      value = value < 10 ? '0' + value : value;
      document.getElementById('rangeValue1').textContent = value;
    }

    document.getElementById('range2').oninput = function () {
      let value = this.value;
      value = value < 10 ? '0' + value : value;
      document.getElementById('rangeValue2').innerText = value;
    }
  </script>

</body>

</html>
