<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Website</title>
   <script>
      var flag = true;
      function displayResult() {
         if (flag == true) {
            document.getElementById("myHeader").innerHTML = "Have a nice day!";
            // document.getElementById("myHeader").style.fontSize = "25px";
            document.getElementById("myHeader").style.color = "red";
            document.getElementById("myHeader").style.backgroundColor = "yellow";
            flag = false;
         } else {
            document.getElementById("myHeader").innerHTML = "Good Day!";
            // document.getElementById("myHeader").style.fontSize = "25px";
            document.getElementById("myHeader").style.color = "blue";
            document.getElementById("myHeader").style.backgroundColor = "powderblue";
            flag = true;
         }
      }
   </script>
</head>

<body>
   <h1 id="myHeader">This is Heading.</h1>
   <button onclick="displayResult()">Change text</button>
</body>

</html>
