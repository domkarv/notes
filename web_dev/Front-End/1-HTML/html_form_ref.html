<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OmkarDate</title>

   <!--icon of website-->
   <link rel="icon" href="/Images/iron_man.jpg">

   <style type="text/css">
      h1 {
         text-align: center;
         background-color: black;
         color: white;
         padding: 20px;
      }

      input.check:checked {
         height: 50px;
         width: 50px;
      }
   </style>
</head>

<body style="background-color:powderblue;">
   <h1 style="font-size:60px;" id="about">OmkarDate</h1>

   <h2 style="text-align:center" id="form">HTML Forms</h2>

   <form action="backend.php" method="post" autocomplete="on" target="_blank"
      oninput="x.value=parseInt(a.value)*parseInt(b.value)">

      <fieldset>
         <legend>Personal Inforamtion</legend>

         <div>
            <label for="name" title='Enter "your" name'>Name:</label>
            <input type="text" id="name" title="Enter your name" placeholder="Enter Your Name" autofocus>
         </div>

         <br>

         <div>
            <label for="age">Age:</label>
            <select id="age">
               <option>less than 18</option>
               <option>between 18-39</option>
               <option selected>between 39-60</option>
            </select>
         </div>

         <br>


         <div>
            <label for="role">Role:</label>
            <input type="text" id="role" value="Software Engineer" readonly>
         </div>

         <br>

         <div>
            <label for="file">Select file:</label>
            <input type="file" id="file">
            <br>
            <label for="files">Select files:</label>
            <input type="file" id="files" multiple>
         </div>

         <br>

         <div>
            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="8">
         </div>

         <br>

         <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
         </div>

         <br>

         <div>
            <label for="search">Search:</label>
            <input type="search" id="search" disabled>
         </div>

         <br>

         <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
         </div>

         <br>

         <div>
            <label for="url">URL </label>
            <input type="url" id="url">
         </div>

         <br>

         <div>
            <label for="date">Date:</label>
            <input type="date" id="date">
         </div>

         <br>

         <div>
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
         </div>

         <br>

         <div>
            <label for="salary">Salary:</label>
            <input type="number" id="salary">
         </div>

         <br>

         <div>
            <label for="list">City:</label>
            <input list="city" id="list">
            <datalist id="city">
               <option value="Mumbai">
               <option value="Bangalore">
               <option value="Pune">
               <option value="Dilhi">
               <option value="Chennai">
            </datalist>
         </div>

         <br>

         <div>
            <label for="range">Range:</label>
            <input type="range" id="range">
         </div>

         <br>

         <div>
            0
            <input type="range" id="a" name="a" value="50">
            100 X
            <input type="number" id="b" name="b" value="50">
            =
            <output name="x" for="a b"></output>
         </div>

         <br>

         <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="Gender" id="male" style="cursor:pointer;" class="check" checked>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female" style="cursor:pointer;" class="check">
            <label for="female">Female</label>
         </div>

         <br>

         <div>
            <label for="eligible">Are you Eligible:</label>
            <input type="checkbox" id="eligible" checked>
         </div>

         <br>

         <div>
            <label for="about">Write about yourself:</label>
            <br>
            <textarea cols="30" id="about" rows="10"></textarea>
         </div>

         <br>

         <div>
            <input type="submit" value="Submit Now">
         </div>

         <br>

         <div>
            <input type="reset" value="Reset Now">
         </div>

         <br>

         <div>
            <input id="button" type="button" value="Submit">
            <!-- buttons can be created like this -->
            <button>Submit</button>
            <button type="button" onclick="alert('Hii! Omkar, how are you?')">Click Me!</button>
         </div>

      </fieldset>
   </form>

</body>

</html>
