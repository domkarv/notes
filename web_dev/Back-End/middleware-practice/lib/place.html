<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Place</title>
</head>

<body>

  <form action="/places/add" method="post">
    <label for="title"> Title </label>
    <input type="text" id="title" name="title" placeholder="title">

    <br>
    <label for="description"> Description </label>
    <input type="text" id="description" name="description" placeholder="description">

    <br>
    <label for="image"> Image </label>
    <input type="text" id="image" name="image" placeholder="image">

    <br>
    <label for="address"> Address </label>
    <input type="text" id="address" name="address" placeholder="address">

    <br>
    <label for="location"> Location </label>
    <input type="text" id="location" name="lat" placeholder="location">
    <input type="text" id="location" name="lng" placeholder="location">

    <br>
    <label for="creator"> Creator </label>
    <input type="text" id="creator" name="creator" placeholder="creator">

    <br>
    <button type="submit">Add Place</button>
  </form>

</body>

</html>
