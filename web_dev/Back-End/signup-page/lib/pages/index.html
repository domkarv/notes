<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Signup Page</title>

  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="outer-container">

    <div class="container">
      <header>
        <h1>Signup</h1>
        <p>It just take 30 seconds</p>
      </header>

      <main class="signup-body">
        <form action="/" method="post">
          <p>
            <label for="">Your Name </label>
            <input type="text" name="userName" placeholder="Omkar Date">
          </p>

          <p>
            <label for="">Email </label>
            <input type="email" name="userEmail" placeholder="omkardate@gmail.com">
          </p>

          <p>
            <label for="">Password </label>
            <input type="password" name="userPassword" placeholder="At least 8 characters">
          </p>

          <p>
            <input type="submit" id="btn-submit" value="Create Account">
            <!-- <button type="submit" id="btn-submit" name="submit">Create Account</button> -->
          </p>
        </form>
      </main>
    </div>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

  </div>
</body>

</html>
