<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <!-- here 'method' attribute show by which method our data will be send 
  to the file location mention in 'action' attribute ('/' represent home-page) -->
  <form action="/" method="post">
    <input type="number" name="num1" placeholder="Number">
    <input type="number" name="num2" placeholder="Number">
    <!-- this 'num1' and 'num2' are going to be used like variable in JS file -->
    <button type="submit" name="submit">Calculate</button>
  </form>
</body>

</html>
