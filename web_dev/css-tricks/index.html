<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .spider-man {
        box-shadow: 10px 10px 10px red;
        filter: drop-shadow(10px 20px 20px red);
      }

      .spacer {
        height: 10vh;
      }

      .logo-trick {
        background-color: #dfdfdf;

        && img {
          width: 15%;
          aspect-ratio: 3/2;
          object-fit: contain;
          mix-blend-mode: color-burn;
        }
      }
    </style>
  </head>

  <body>
    <section class="shadow-trick">
      <img src="./spider-man.png" class="spider-man" alt="">
    </section>
    <section class="spacer"> </section>
    <section class="logo-trick">
      <img src="./ninja.png" alt="">
      <img src="./nba.png" alt="">
      <img src="./batman.png">
      <img src="./fox.jpg" alt="">
      <img src="./yatch.png" alt="">
    </section>
  </body>

</html>
